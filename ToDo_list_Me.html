<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ToDo.css">
    <title>To Do list - Just try</title>
  </head>
  <body>
    <div id="main">
      <div class="box">
        <h2>To-Do List</h2>
        <div class="inpDiv">
          <input type="text" id="inp" value="" placeholder="Enter your tasks ..."/>
        </div>
        <div class="submitDiv">
          <button id="submit">&plus;</button>
        </div>
        <div class="container"></div>
      </div>
    </div>

    <script src="ToDo.js"></script>
  </body>
</html>
